<!doctype html>
<html>
    <head>
        <style>
        #gradient {
            background: url(001x240-opt.png);
            height: 240px;
            width: 320px;
        }
        </style>
    </head>
    <body>

        <div id="gradient"></div>

        <script>
        (function () {
            var 
                COUNT = 100,     // # of tests (reload)
                INTERVAL = 1000, // ms in between tests

                count = parseInt(sessionStorage.getItem('count') || 1, 10);

            if (count < COUNT) {
                sessionStorage.setItem('count', count + 1);
                setTimeout(function () {
                    location.reload();
                }, INTERVAL);
            } else {
                document.write('done');
            }
        }());
        </script>
    </body>
</html>

<!doctype html>
<html>
    <head>
        <style>
        #gradient {
            background-image: -webkit-gradient(
                linear,
                left bottom,
                left top,
                from(#f00),
                to(#ff0)
            );
            height: 600px;
            width: 800px;
        }
        </style>
    </head>
    <body>

        <div id="gradient"></div>

        <script>
        (function () {
            var 
                COUNT = 100,     // # of tests (reload)
                INTERVAL = 1000, // ms in between tests

                count = parseInt(sessionStorage.getItem('count') || 1, 10);

            if (count < COUNT) {
                sessionStorage.setItem('count', count + 1);
                setTimeout(function () {
                    location.reload();
                }, INTERVAL);
            } else {
                document.write('done');
            }
        }());
        </script>
    </body>
</html>
